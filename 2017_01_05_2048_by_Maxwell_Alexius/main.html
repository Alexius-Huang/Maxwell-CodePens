<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 by Maxwell Alexius</title>

  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Import Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Import jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Import MousetrapJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.0/mousetrap.min.js"></script>

  <!-- Import HammerJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

  <!-- Import CSS & JS -->
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="main">
    <div class="wrapper">
      <h1 class="text-center" style="margin: 20pt 0">2048 by Maxwell Alexius</h1>

      <div id="swipe-area" class="row" style="margin: 10pt 0">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
          <div id="main-container">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-offset-4 col-lg-2 col-md-offset-4 col-md-2 col-sm-offset-3 col-sm-3 col-xs-offset-3 col-xs-3 text-center">
          <button id="start-btn">Start Game</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center">
          <div id="score-container">
            <p id="score">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
