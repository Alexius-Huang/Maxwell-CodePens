<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=0.9, maximum-scale=0.9, user-scalable=no">

  <title>Simple Harmonic Motion by Maxwell Alexius</title>

  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Import jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  <!-- Import HammerJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

  <!-- Import CSS & JS -->
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="main">
    <div class="wrapper">
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
          <h1 id="main-title" class="text-center">Simple Harmonic Motion</h1>
        </div>
      </div>

      <div id="main-section" class="row">
        <div id="main-canvas-wrapper" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
          <div id="main-canvas-container">
            <canvas id="main-canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="row" id="control-section">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <p>Rate Speed</p>
              <input id="rate-speed-input" type="range" max="100" min="0" value="50" />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <p>Attenuation</p>
              <input id="attenuation-input" type="range" max="100" min="0" value="50" />
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
